<div class="lightbox-main-content"><google-places location="location" lat="property.latCoord" lon="property.longCoord" address="property.address"><div class="well bs-component box-shadow-none"><form role="form" class="form-horizontal"><fieldset><legend>Legend</legend><div class="form-group"><ul style="border:red solid;"><li ng-repeat="item in editData">{{item}}</li></ul><div class="form-group"></div><label for="" class="col-lg-2 control-label">Title</label><div class="col-lg-8"><input type="text" ng-model="property.title" class="form-control"/></div><div class="form-group"></div><label for="" class="col-lg-2 control-label">Product Type</label><div class="col-lg-8"><select ng-model="property.productType"><option ng-repeat="productType in property.ddlProductType">{{productType}}</option></select></div><div class="form-group"></div><label for="" class="col-lg-2 control-label">Property Type</label><div class="col-lg-8"><select ng-model="property.propertyTypeCategory"><option ng-repeat="propertyType in property.ddlPropertyTypeCategory">{{propertyType}}</option></select></div><div class="form-group"></div><label for="" class="col-lg-2 control-label">{{property.propertyTypeCategory}}</label><div class="col-lg-8"><select ng-if="property.propertyTypeCategory === 'Land'" ng-model="property.propertyTypeLand"><option ng-repeat="land in property.ddlPropertyTypeLand">{{land}}</option></select><select ng-if="property.propertyTypeCategory === 'Industrial'" ng-model="property.propertyTypeIndustrial"><option ng-repeat="industrial in property.ddlPropertyTypeIndustrial">{{industrial}}</option></select><select ng-if="property.propertyTypeCategory === 'Office'" ng-model="property.propertyTypeOffice"><option ng-repeat="office in property.ddlPropertyTypeOffice">{{office}}</option></select><select ng-if="property.propertyTypeCategory === 'Retail'" ng-model="property.propertyTypeRetail"><option ng-repeat="retail in property.ddlPropertyTypeRetail">{{retail}}</option></select><select ng-if="pr ndition}}</option></select></div></div><div class="form-group"><label for="" class="col-lg-2 control-label">Relevant Condition</label><div class="col-lg-8"><select ng-model="property.relevantCondition3"><option ng-repeat="condition in property.ddlRelevantCondition">{{condition}}</option></select></div></div><div class="form-group"><label for="" class="col-lg-2 control-label">Relevant Condition</label><div class="col-lg-8"><select ng-model="property.relevantCondition4"><option ng-repeat="condition in property.ddlRelevantCondition">{{condition}}</option></select></div></div></fieldset></form></div></google-places></div><div class="modal-footer"><div class="form-group"><div class="col-lg-10 col-lg-offset-2"><a class="close-lightbox"><button ng-click="cancel()" class="btn btn-large btn-default close-lightbox">Cancel</button></a><a class="close-lightbox"><button ng-click="property.addProperty(property)" class="btn btn-large btn-primary btn-raised close-lightbox">Add Property</button></a></div></div></div>
