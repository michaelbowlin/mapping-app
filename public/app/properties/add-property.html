<google-places location="location"><form role="form" class="form-horizontal"><div class="form-group"><!-- type--><label class="col-sm-12 control-label"><p class="pull-left">Type</p></label><div class="col-sm-12"><p><fieldset class="inline"><label><input type="radio" ng-model="property.type" name="homeOption1" ng-checked="true" value="Residential"/>    Home</label><label><input type="radio" ng-model="property.type" name="commercialpOption2" value="Commercial"/>    Commercial</label></fieldset></p></div><!-- date of completion--><label class="col-sm-12 control-label"><p class="pull-left">Date of Completion</p></label><div class="col-sm-12"><input type="text" datepicker-popup="{{format}}" ng-model="property.dateComplete" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="property.openDatePicker($event)" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button></span></div><!-- address--><label class="col-sm-12 control-label"><p class="pull-left">Address</p></label><div class="col-sm-12"><input id="google_places_ac" placeholder="Enter Address Here" name="google_places_ac" type="text" ng-model="proeprty.latCoord" class="input-block-level"/></div><!-- improvement size--><label class="col-sm-12 control-label"><p class="pull-left">City</p></label><div class="col-sm-12"><input type="text" ng-model="property.address.city" placeholder=" City " class="form-control"/></div><!-- improvement size--><label class="col-sm-12 control-label"><p class="pull-left">Improvement Size</p></label><div class="col-sm-12"><input type="text" ng-model="property.improvementSize" placeholder=" Improvement Size " class="form-control"/></div><!-- acres--><label class="col-sm-12 control-label"><p class="pull-left">Acres</p></label><div class="col-sm-12"><input type="text" ng-model="property.type" placeholder=" Acres " class="form-control"/></div><!-- relevant condition--><label class="col-sm-12 control-label"><p class="pull-left">Relevant Condition</p></label><div class="col-sm-12"><p><fieldset class="inline"><label><input type="radio" ng-model="property.condition" name="goodOption1" ng-checked="true" value="Good"/>    Good</label><label><input type="radio" ng-model="property.condition" name="poorOption2" value="Poor"/>    Poor</label></fieldset></p></div></div></form></google-places><div class="modal-footer"><button ng-click="property.addProperty()" class="btn btn-large btn-primary">Add Property</button><button ng-click="cancel()" class="btn btn-warning">Cancel</button></div>
