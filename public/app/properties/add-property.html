<google-places location="location" lat="property.latCoord" lon="property.longCoord"><div class="well bs-component box-shadow-none"><form class="form-horizontal"><fieldset><legend>Legend</legend><div class="form-group"><!-- Property Type--><label class="col-lg-2 control-label">Type</label><div class="col-lg-10"><div class="radio radio-primary"><label><!--input#optionsRadios1(type='radio', name='optionsRadios', value='option1', checked='')--><input id="optionsRadios1" type="radio" ng-model="property.type" name="homeOption1" ng-checked="true" value="Residential"/><span class="circle"></span><span class="check"></span>                                                    Residential</label></div><div class="radio radio-primary"><label><!-- input#optionsRadios2(type='radio', name='optionsRadios', value='option2')--><input id="optionsRadios2" type="radio" ng-model="property.type" name="commercialpOption2" value="Commercial"/><span class="circle"></span><span class="check"></span>                                                    Commercial</label></div></div><!-- date of completion--></div><div class="form-group"><label for="" class="col-lg-2 control-label">Date Picker</label><div class="col-sm-10"><input type="text" datepicker-popup="{{format}}" ng-model="property.dateComplete" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="property.openDatePicker($event)" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button></span></div></div><!-- Address--><div class="form-group"><label for="" class="col-lg-2 control-label">Address</label><div class="col-lg-10"><input id="google_places_ac" placeholder="Enter Address Here" name="google_places_ac" type="text" class="input-block-level"/></div></div><!-- Latitude--><div class="form-group"><label for="" class="col-lg-2 control-label">Latitude</label><div class="col-lg-10"><input ng-model="property.latCoord"/></div></div><!-- Longitude--><div class="form-group"><label for="" class="col-lg-2 control-label">Longitude</label><div class="col-lg-10"><!-- Longitude--><input ng-model="property.longCoord"/></div></div><div class="form-group"><label for="inputPassword" class="col-lg-2 control-label">Password</label><div class="col-lg-10"><input id="inputPassword" type="password" placeholder="Password" class="form-control"/><div class="checkbox"><label><input type="checkbox"/><span class="checkbox-material"><span class="check"></span></span> Checkbox</label></div><br/><div class="togglebutton"><label><input type="checkbox" checked=""/><span class="toggle"></span> Toggle button</label></div></div></div><div class="form-group"><label for="inputFile" class="col-lg-2 control-label">File</label><div class="col-lg-10"><div class="form-control-wrapper fileinput"><input type="text" readonly="" class="form-control empty"/><input id="inputFile" type="file" multiple=""/><div class="floating-label">Browse...</div><span class="material-input"></span></div></div></div><div class="form-group"><label for="textArea" class="col-lg-2 control-label">Textarea</label><div class="col-lg-10"><textarea id="textArea" rows="3" class="form-control"></textarea><span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span></div></div><!--.form-group//label.col-lg-2.control-label Radios

//      |                                                     Option two can be something else--><div class="form-group"><label for="select" class="col-lg-2 control-label">Selects</label><div class="col-lg-10"><select id="select" class="form-control"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select><br/><select multiple="" class="form-control"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select></div></div><div class="form-group"><div class="col-lg-10 col-lg-offset-2"><button class="btn btn-default">Cancel</button><button type="submit" class="btn btn-primary">Submit</button></div></div></fieldset></form><div id="source-button" style="display: block;" class="btn btn-primary btn-xs">< ></div><form role="form" class="form-horizontal"><div class="form-group"><!-- type--><!-- date of completion--><!-- address--><!-- lat--><!-- lon--><!-- improvement size--><label class="col-sm-12 control-label"><p class="pull-left">City</p></label><div class="col-sm-12"><input type="text" ng-model="property.address.city" placeholder=" City " class="form-control"/></div><!-- improvement size--><label class="col-sm-12 control-label"><p class="pull-left">Improvement Size</p></label><div class="col-sm-12"><input type="text" ng-model="property.improvementSize" placeholder=" Improvement Size " class="form-control"/></div><!-- acres--><label class="col-sm-12 control-label"><p class="pull-left">Acres</p></label><div class="col-sm-12"><input type="text" ng-model="property.type" placeholder=" Acres " class="form-control"/></div><!-- relevant condition--><label class="col-sm-12 control-label"><p class="pull-left">Relevant Condition</p></label><div class="col-sm-12"><p><fieldset class="inline"><label><input type="radio" ng-model="property.condition" name="goodOption1" ng-checked="true" value="Good"/>    Good</label><label><input type="radio" ng-model="property.condition" name="poorOption2" value="Poor"/>    Poor</label></fieldset></p></div></div></form></div><div class="modal-footer"><button ng-click="addProperty(property)" class="btn btn-large btn-primary">Add Property</button><!--button.btn.btn-large.btn-primary(ng-click='property.addProperty()') Add Property--><button ng-click="cancel()" class="btn btn-warning close-lightbox">Cancel</button></div></google-places>
