<div class="lightbox-main-content"><google-places location="location" lat="property.latCoord" lon="property.longCoord" address="property.address"><div class="well bs-component box-shadow-none"><form role="form" class="form-horizontal"><fieldset><legend>Legend</legend><div class="form-group"><!-- Property Type--><label class="col-lg-2 control-label">Type</label><div class="col-lg-10"><div class="radio radio-primary"><label><!--input#optionsRadios1(type='radio', name='optionsRadios', value='option1', checked='')--><input id="optionsRadios1" type="radio" ng-model="property.type" name="homeOption1" ng-checked="true" value="Residential"/><span class="circle"></span><span class="check"></span>                                                    Residential</label></div><div class="radio radio-primary"><label><!-- input#optionsRadios2(type='radio', name='optionsRadios', value='option2')--><input id="optionsRadios2" type="radio" ng-model="property.type" name="commercialpOption2" value="Commercial"/><span class="circle"></span><span class="check"></span>                                                    Commercial</label></div></div><!-- date of completion--></div><div class="form-group"><label for="" class="col-lg-2 control-label">Date Picker</label><div class="col-sm-10"><!--input.form-control(type='text', datepicker-popup='{{format}}', ng-model='property.dateComplete',--><!--is-open='opened', min-date='minDate', max-date="'2015-06-22'", datepicker-options='dateOptions',--><!--date-disabled='disabled(date, mode)', ng-required='true', close-text='Close')--><!--span.input-group-btn--><!--  button.btn.btn-default(type='button', ng-click='property.openDatePicker($event)')--><!--    i.glyphicon.glyphicon-calendar--><p class="input-group"><input type="date" datepicker-popup="" ng-model="property.dateComplete" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" class="form-control date-picker"/><span class="input-group-btn"><button type="button" ng-click="open($event)" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button></span></p></div></div><!-- Address Field - for Google AutoComplete--><div class="form-group"><label for="" class="col-lg-2 control-label">Address</label><div class="col-lg-10"><input id="google_places_ac" type="text" name="google_places_ac" class="form-control"/><!-- Hidden Address Field - for form submission (Full google address gets fed in here from the google-maps.directive.js)--><input type="hidden" ng-model="property.address" class="form-control"/></div></div><!-- Latitude--><div class="form-group"><label for="" class="col-lg-2 control-label">Latitude</label><div class="col-lg-10"><input type="text" ng-model="property.latCoord" class="form-control"/></div></div><!-- Longitude--><div class="form-group"><label for="" class="col-lg-2 control-label">Longitude</label><div class="col-lg-10"><!-- Longitude--><input type="text" ng-model="property.longCoord" class="form-control"/></div></div><!-- Improvment Size--><div class="form-group"><label for="" class="col-lg-2 control-label">Improvement Size</label><div class="col-lg-10"><input type="text" ng-model="property.improvementSize" class="form-control"/></div></div><!-- City--><div class="form-group"><label for="" class="col-lg-2 control-label">City</label><div class="col-lg-10"><input type="text" ng-model="property.city" class="form-control"/></div></div><!-- Acres--><div class="form-group"><label for="" class="col-lg-2 control-label">Acres</label><div class="col-lg-10"><input type="text" ng-model="property.acres" placeholder=" Acres " class="form-control"/></div></div><!-- Relevant Condition--><label class="col-lg-2 control-label">Relevant Condition</label><div class="col-lg-10"><div class="radio radio-primary"><label><input id="optionsRadios1" type="radio" ng-model="property.condition" name="goodOption1" ng-checked="true" value="Good"/><span class="circle"></span><span class="check"></span>                                                    Good</label></div><div class="radio radio-primary"><label><input id="optionsRadios2" type="radio" ng-model="property.condition" name="poorOption2" value="Poor"/><span class="circle"></span><span class="check"></span>                                                    Poor</label></div></div></fieldset><br/></form></div></google-places></div><div class="modal-footer"><div class="form-group"><div class="col-lg-10 col-lg-offset-2"><a class="close-lightbox"><button ng-click="cancel()" class="btn btn-large btn-default close-lightbox">Cancel</button></a><a class="close-lightbox"><button ng-click="addProperty(property)" class="btn btn-large btn-primary btn-raised close-lightbox">Add Property</button></a><!--#source-button.btn.btn-primary.btn-xs(style='display: block;') < >--></div></div></div>
