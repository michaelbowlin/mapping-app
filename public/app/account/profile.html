<div class="row"><div class="col-md-3 col-sm-12 col-xs-12"><div class="panel panel-primary text-center no-boder bg-color-blue blue"><div class="panel-left pull-left blue"><i class="fa fa-user fa-5x"></i></div><div class="panel-right pull-right btn-home-02"><a href="/map"><h4>Profile</h4><strong> My Maps</strong></a></div></div></div><div class="col-xs-12"><form name="profileForm" class="form-horizontal"><fieldset><legend></legend><div class="form-group"><label for="email" class="col-md-2 control-label">Email</label><div class="col-md-10"><input name="email" type="email" placeholder="Email" ng-model="profile.email" required="required" class="form-control"/></div></div><div class="form-group"><label for="fname" class="col-md-2 control-label">First Name</label><div class="col-md-10"><input name="fname" type="text" placeholder="First Name" ng-model="profile.fname" required="required" class="form-control"/></div></div><div class="form-group"><label for="lname" class="col-md-2 control-label">Last Name</label><div class="col-md-10"><input name="lname" type="text" placeholder="Last Name" ng-model="profile.lname" required="required" class="form-control"/></div></div><div class="form-group"><label for="password" class="col-md-2 control-label">Password</label><div class="col-md-10"><input name="password" type="password" placeholder="Password" ng-model="profile.password" class="form-control"/></div></div><div class="form-group"><label class="col-md-2 control-label">Address</label><div class="col-md-10"><input name="addressStreet" type="text" placeholder="Address" ng-model="profile.addressStreet" class="form-control"/></div></div><div class="form-group"><label class="col-md-2 control-label">City</label><div class="col-md-10"><input name="addressCity" type="text" placeholder="City" ng-model="profile.addressCity" class="form-control"/></div></div><div class="form-group"><label class="col-md-2 control-label">State</label><div class="col-md-10"><input name="addressState" type="text" placeholder="State" ng-model="profile.addressState" class="form-control"/></div></div><div class="form-group"><label class="col-md-2 control-label">Zip Code</label><div class="col-md-10"><input name="addressZipCode" type="text" placeholder="Zip Code" ng-model="profile.addressZipCode" class="form-control"/></div></div><div class="form-group"><label class="col-md-2 control-label">Account Information</label><div class="form-group"></div><label class="col-md-2 control-label">Acount Type</label><div class="col-md-10"><input name="accountType" type="text" placeholder="Account Type" ng-model="profile.accountType" class="form-control"/></div><div class="form-group"></div><label class="col-md-2 control-label">Account Contract</label><div class="col-md-10"><input name="accountContactName" type="text" placeholder="Account Contact" ng-model="profile.accountContactName" class="form-control"/></div><div class="form-group"></div><label class="col-md-2 control-label">Email</label><div class="col-md-10"><input name="accountContactEmail" type="email" placeholder="Email" ng-model="profile.accountContactEmail" class="form-control"/></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-click="profile.update()" ng-disabled="signupForm.$invalid" class="btn btn-primary">Submit</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></fieldset></form></div></div>
