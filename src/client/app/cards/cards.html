<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <input ng-model="vm.filter" placeholder="Find cards" type="search"/>
                        <table class="table table-condensed table-hover">
                            <thead>
                            <tr>
                                <th>Category</th>
                                <th>Question</th>
                                <th>Answer</th>
                                <th>Rating</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="c in vm.cards | filter:vm.filter track by c.id"
                                ng-click="vm.gotocard(c)">
                                <td>{{c.category}}</td>
                                <td>{{c.question}}</td>
                                <td>{{c.answer}}</td>
                                <td>{{c.difficulty}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
